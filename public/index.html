<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CPU Scheduling - FIFO</title>
    <link rel="stylesheet" href="./assets/main.css">
  </head>
  <body>
    <div class="container my-4">
      <h1>CPU Scheduling</h1>

      <div class="buttons">
        <button id="addProcess" type="button" class="btn btn-primary">+</button>
        <button id="delProcess" type="button" class="btn btn-secondary">-</button>
      </div>

      <section id="wrapper">
        <div class="card card-body my-3 process-item">
          <div class="row">
            <div class="col">
              <label>Process ID</label>
              <input type="number" value="1" class="form-control pid" placeholder="Process ID" required>
            </div>
            <div class="col">
              <label>Arrival Time</label>
              <input type="number" value="0" class="form-control arrivalTimes" placeholder="Arrival Time" required>
            </div>
            <div class="col">
              <label>Burst Time</label>
              <input type="number" value="0" class="form-control burstTimes" placeholder="Burst Time" required>
            </div>
          </div>
        </div>
        
      </section>

      <button id="calculate" class="btn btn-primary my-2">Calculate</button>
      <button id="reset" class="btn btn-secondary my-2">Reset</button>

      <h3>Return</h3>
      <table id="return" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Process ID</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
            <th>Finish Time</th>
            <th>Turn Around Time</th>
            <th>Waiting Time</th>
            <th>Response Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="9">Empty data</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Avg. Waiting Time</td>
            <td colspan="8" id="avgWT">0</td>
          </tr>
          <tr>
            <td>Avg. Response Time</td>
            <td colspan="8" id="avgRT">0</td>
          </tr>
        </tfoot>
      </table>

      <h3>Gantt Chart</h3>
      <div id="ganttChart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
